name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore --project Backend/Backend.csproj
    - name: Build
      run: dotnet build --no-restore --project Backend/Backend.csproj
    - name: Test
      run: dotnet --project Backend.Test/Backend.Tests.csproj
